
<!DOCTYPE html>
<html>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        
        * {
          box-sizing: border-box;
        }
        
        /* Full-width input fields */
        input[type=text],
        input[type=password],
        input[type=date],
        select {
          width: 100%;
          padding: 15px;
          margin: 5px 0 22px 0;
          display: inline-block;
          border: none;
          background: #f1f1f1;
        }
        
        input[type=text]:focus,
        input[type=password]:focus,
        input[type=date]:focus,
        select:focus {
          background-color: #ddd;
          outline: none;
        }
        
        hr {
          border: 1px solid #f1f1f1;
          margin-bottom: 25px;
        }
        
        /* Set a style for all buttons */
        button {
          background-color: #04aa6d;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
          opacity: 0.9;
        }
        
        button:hover {
          opacity: 1;
        }
        
        /* Extra styles for the cancel button */
        .cancelbtn {
          padding: 14px 20px;
          background-color: #f44336;
        }
        
        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn,
        .signupbtn {
          float: left;
          width: 50%;
        }
        
        .container {
          width: 600px;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 16px; /* Keep this padding */

        padding-top:150px;
        }
        
        .container h1,
        .container p {
          text-align: center;
        }
        
        /* Clear floats */
        .clearfix::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
    
  <div class="container">
    <h1><CENTER>Sign Up</CENTER></h1>
    <p><CENTER>Please fill in this form to create an account.</CENTER></p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label for="birthday"><b>Birthday</b></label>
    <input type="date" placeholder="Enter Birthday" name="birthday" required>

    <label for="gender"><b>Gender</b></label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    

    <label for="otp"><b>Enter OTP</b></label>
<input type="text" placeholder="Enter OTP" name="otp" required maxlength="6">

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
