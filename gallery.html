<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
         font-family:Raleway;
        }
        .topnav {
  overflow: hidden;
  background-color: #31973d;
  color:white;
  height:60px;
  font-size:13px;
}
.sidenav {
  height: 100vh;
  width: 250px;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #fff;
  overflow-x: hidden;
  padding-top: 20px;
  font-family:Raleway;
  box-shadow: 0 5px 4px rgba(0, 0, 0, 0.2);

}

.sidenav a {
  margin-right:20px;
  padding: 6px 15px 15px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #000;
  display: block;
}

.sidenav a img {
  margin-right: 10px;
}

.sidenav a:hover {
  color: yellow;
}
.button {
  background-color: #31973d;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow added */
}

.button:hover {
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
  transition: 0.2s ease-in-out;
}
.sidenav {
  height: 100vh;
  width: 250px;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #fff;
  overflow-x: hidden;
  padding-top: 20px;
  font-family: Raleway;
  box-shadow: 0 5px 4px rgba(0, 0, 0, 0.2);
  float: left; /* Method 2 */
}


.announcement-board {
  margin-left: 20px;
  float: left;
  margin-left: 20px;
  border: 1px solid #ddd;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  margin-top:50px;
  width: 100vh; 
cursor:pointer;

}

.event{
  float:right;
  margin-right: 20px;
  border: 1px solid #ddd;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  margin-top:50px;
  width: 50vh; 
cursor:pointer;

}

.announcement board ul li{
  justify-content: center;
}

.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  width: 0 auto;
  height: 0 auto;
  transform: translate(-50%, -50%);
  background-color: #31973d;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  color:white;
  z-index: 9999;
}
.modal .closeButton {
  margin-top: 10px;
  width: 80px; /* Add width */
  margin: 0 auto; 
  display: block; 
  padding: 10px;
margin-bottom:20px;
}
.modal.closing {
  animation: fadeOut 0.5s ease-in-out;
  
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }

}
.modal h2 {
  padding: 10px 20px;
  margin: 0;
}


.modal p {
  padding: 10px 20px;
}
.modal button {
  margin-top: 10px;
}

.calendar {
  margin-top: 20px;
  border: 1px solid #ddd;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 50%;
  float: left;
  margin-left:20px;
}

.calendar h3 {
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding:30px;
  text-align: center;
}

th {
  background-color: #31973d;
  color: white;
}

/* ... Your existing styles ... */

td {
  position: relative;
  padding: 30px; 
}

/* Add this style for the small numbers in the top right corner */
td span {
  position: absolute;
  top: 0;
  left: 10px;
  font-size: 12px; /* Adjust the font size as needed */
  color: #333; /* Adjust the color as needed */
}

/* ... Your existing styles ... */

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .closeButton {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>

        <div class="gallery">
        <img class="thumbnail" src="image 1.jpeg " alt="Image 1" onclick="openModal('image.jpeg')">
        <img class="thumbnail" src="image2.jpg" alt="Image 2" onclick="openModal('image2.jpg')">
        <img class="thumbnail" src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg')">
        <!-- Add more thumbnail images as needed -->
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <img id="modalImage" style="max-width: 100%; max-height: 100%;" alt="Modal Image">
            <button class="closeButton" onclick="closeModal()">Close</button>
        </div>
    </div>

   



    

</body>
</html>
